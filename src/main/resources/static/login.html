<body class="login-page">

<header id="header" class="header dark-background d-flex flex-column align-items-center justify-content-center">
    <a href="index.html" class="logo d-flex align-items-center mb-4">
        <h1 class="sitename">Selva Kumar V</h1>
    </a>
</header>

<main class="main">
    <section id="login" class="login section d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Login</h3>
                            <form action="dashboard.html" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <p class="text-center mt-3">
                                <a href="forgot-password.html">Forgot Password?</a>
                            </p>
                            <p class="text-center mt-1">
                                <a href="register.html">Don't have an account? Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
