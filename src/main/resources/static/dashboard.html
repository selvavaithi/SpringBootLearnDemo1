<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        /* Dashboard Content */
        .dashboard {
            flex: 1;
            padding: 20px;
        }

        .user-info {
            text-align: right;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info p {
            margin: 0 10px 0 0;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* Other Sections */
        .top-metrics, .charts-section, .table-section, .product-section {
            margin-bottom: 20px;
        }

        .top-metrics {
            display: flex;
            justify-content: space-between;
        }

        .metric-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            margin-right: 20px;
        }

        .metric-card:last-child {
            margin-right: 0;
        }

        .metric-card h3 {
            margin: 10px 0;
        }

        .charts-section {
            display: flex;
        }

        .line-chart, .pie-chart {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-right: 20px;
        }

        .line-chart:last-child {
            margin-right: 0;
        }

        .table-section, .product-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .product:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo">Base</div>
    <ul>
        <li><i class="fas fa-home"></i> Dashboard</li>
        <li><i class="fas fa-box"></i> Products</li>
        <li><i class="fas fa-chart-bar"></i> Reports</li>
        <li><i class="fas fa-cogs"></i> Settings</li>
    </ul>
</div>
<div class="dashboard">
    <div class="user-info">
        <div>
            <p><strong>User Name:</strong> <span id="userName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        </div>
        <div>
            <img id="userProfilePic" src="https://via.placeholder.com/40" alt="Profile Picture">
            <button class="logout-button" id="logoutButton">Logout</button>
        </div>
    </div>
    <div class="top-metrics">
        <div class="metric-card">
            <h2>178+</h2>
            <p>Save Products</p>
        </div>
        <div class="metric-card">
            <h2>20+</h2>
            <p>Stock Products</p>
        </div>
        <div class="metric-card">
            <h2>190+</h2>
            <p>Sales Products</p>
        </div>
        <div class="metric-card">
            <h2>12+</h2>
            <p>Job Applications</p>
        </div>
    </div>
    <div class="charts-section">
        <div class="line-chart">
            <h3>Reports</h3>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="pie-chart">
            <h3>Analytics</h3>
            <canvas id="pieChart"></canvas>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
<script>
        const firebaseConfig = {
            apiKey: "AIzaSyCvkgcTBpPVzTIzrkHc4pc6CM2QQClMxos",
            authDomain: "play-with-playwright.firebaseapp.com",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener("DOMContentLoaded", () => {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // Display the user information
                    document.getElementById("userName").innerText = user.displayName || "No Name Provided";
                    document.getElementById("userEmail").innerText = user.email;
                    document.getElementById("userProfilePic").src = user.photoURL || "https://via.placeholder.com/40";
                } else {
                    // Redirect to login page if user is not authenticated
                    window.location.href = "login.html";
                }
            });

            // Logout functionality
            document.getElementById("logoutButton").addEventListener("click", () => {
                firebase.auth().signOut().then(() => {
                    window.location.href = "login.html";
                }).catch((error) => {
                    console.error("Logout Error:", error);
                });
            });
        });

        // Initialize Charts
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: ['10am', '11am', '12pm', '1pm', '2pm', '3pm', '4pm'],
                datasets: [{
                    label: 'Revenue',
                    data: [20, 40, 60, 80, 60, 40, 20],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.4,
                    fill: false
                }]
            }
        });

        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'doughnut',
            data: {
                labels: ['Sale', 'Distribute', 'Return'],
                datasets: [{
                    label: 'Transactions',
                    data: [60, 25, 15],
                    backgroundColor: ['#4caf50', '#2196f3', '#f44336']
                }]
            }
        });
    </script>
</body>
</html>
